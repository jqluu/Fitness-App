{% extends "base.html" %}
{% block title %}Sign up{% endblock %}

{% block content %}
<br>
<head>
  <link rel="stylesheet" type="text/css" href="static/styles.css">
  <h1>Sign up</h1>
</head>
<body></body>
<form method="POST">
    <div class="form-group">
        
        <input 
            type="email" 
            class="form-control" 
            id="email" 
            name="email" 
            placeholder="Enter email"
        />
    </div>

    <br>
    <div class="form-group">
        
        <input 
            type="text" 
            class="form-control" 
            id="username" 
            name="username" 
            placeholder="Enter username"
        />
    </div>

    <br>
    <div class="form-group">
        
        <input 
            type="password" 
            class="form-control" 
            id="password" 
            name="password" 
            placeholder="Enter password"
        />
    </div>
    <br />

    <div class="centered-content">
        <button type="submit" class="btn btn-custom">Create account</button>
    </div>
    
</form>

{% endblock %}
