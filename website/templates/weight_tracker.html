{% extends "base.html" %} 
{% block title %}Weight Tracker{% endblock %} 
{% block content %}
<br>
<head>
  <link rel="stylesheet" type="text/css" href="static/styles.css">
  <h1>Weight Tracker</h1>
</head>
<body>
  <br>
  <div class="centered-content">
    <ul class="list-group list-group-flush center-list" id="weights">
      {% for weight in user.weights %}
      <li class="list-group-item weight-item">
        {{ weight.data }}, {{ weight.date }}
        <button type="button" class="close" onClick="deleteWeight({{ weight.id }})">
          <span aria-hidden="true">&times;</span>
        </button>
      </li>
      {% endfor %}
    </ul>

    <form method="POST">
      <input type="text" name="weight" id="weight" class="form-control weight-item" required pattern="[0-9]+">
      <br />
      <button type="submit" class="btn btn-primary">Add weight</button>
    </form>
  </div>
</body>
{% endblock %}
